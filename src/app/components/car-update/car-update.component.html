<div class="content">
    <div  class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm" >
                    <div class="mb-3">
                        <label for="carId"> Id</label>
                    <div class="form-group">
                        <input type="number" 
                        id="carId" 
                        formControlName="carId"
                        class="form-control" placeholder="Car Id"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Brand Id</label>
                    <div class="form-group">
                        <input type="number" 
                        id="brandId" 
                        formControlName="brandId"
                        class="form-control" placeholder="Brand Id"/>
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="colorId">Color Id</label>
                    <div class="form-group">
                        <input type="number" 
                        id="colorId" 
                        formControlName="colorId"
                        class="form-control" placeholder="Car Id"/>
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="description"> Açıklama</label>
                    <div class="form-group">
                        <input type="text" 
                        id="description" 
                        formControlName="description"
                        class="form-control" placeholder="Açıklama"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Fiyat</label>
                    <div class="form-group">
                        <input type="number" 
                        id="dailyPrice" 
                        formControlName="dailyPrice"
                        class="form-control" placeholder="Günlük fiyat"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelName">Model Adı</label>
                    <div class="form-group">
                        <input type="text" 
                        id="modelName" 
                        formControlName="modelName"
                        class="form-control" placeholder="Model adı"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Yılı</label>
                    <div class="form-group">
                        <input type="text" 
                        id="modelYear" 
                        formControlName="modelYear"
                        class="form-control" placeholder="Model Yılı"/>
                    </div>
                    </div>
                    
                   
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
            </div>
        </div> 
    </div>

</div>
