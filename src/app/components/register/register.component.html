<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="registerForm">
        <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
        
        <div class="form-floating">
            <input
              formControlName="firstName"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="İsim"
            />
            <label for="floatingInput">İsim </label>
          </div>
          <div class="form-floating">
            <input
              formControlName="lastName"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Soyisim"
            />
            <label for="floatingInput">Soyisim </label>
          </div>
        <div class="form-floating">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email </label>
        </div>
        <div class="form-floating">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Parola</label>
        </div>
        <div class="form-floating">
            <input
              
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Doğrulama"
            />
            <label for="floatingPassword">Parola Doğrulama</label>
          </div>
  
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Beni Hatırla
          </label>
        </div>
        <button
        (click)="register()"
          
          class="w-100 btn btn-lg btn-primary"
         
        >
          Kayıt Ol
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
  </body>
