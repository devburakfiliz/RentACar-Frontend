
<div class="row ">
  
    <div class="col-md-4" *ngFor = "let car of cars  ">
      <div class="card" style="width: 18rem;">
        <img [src] ="getCarImage(car)" class="card-img-top resim d-flex" alt="...">
        <div class="card-body">
          <h4 class="card-title text-center">{{car.brandName |uppercase}} </h4>
          <h6 class="text-center">{{car.modelName}} </h6>
        </div>
        <ul class="list-group list-group-flush text-center text-bolder">
          <li class="list-group-item"><i><b>Model Yılı</b></i> | {{car.modelYear}}</li>
          <li class="list-group-item"><i><b>Günlük Fiyat</b></i> | {{car.dailyPrice   }}</li>
          <li class="list-group-item"><i><b>Aylık Fiyat</b></i> | {{car.dailyPrice   }}</li>
  
        </ul>
        <div class="card-body text-center">
          
        
        </div>
      </div>
      <br>
    </div>
</div>
